server:
  port: 18080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/users/**

        - id: product-service
          uri: http://product-service:8083
          predicates:
            - Path=/products/**

        - id: inventory-service
          uri: http://inventory-service:8084
          predicates:
            - Path=/inventory/**

        - id: order-service
          uri: http://order-service:8085
          predicates:
            - Path=/orders/**

        - id: notification-service
          uri: http://notification-service:8086
          predicates:
            - Path=/notifications/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
